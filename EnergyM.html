	function formatMoney(amount) {
		return "$" + amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
	}

	function updateMoney(amount) {
		var currentMoney = parseInt(document.querySelector(".money").innerText.replace(/[$,]/g, ""));
		var targetMoney = currentMoney + amount;
		var increment = amount < 0 ? -1 : 1;
        var step = Math.abs(amount) / 100; // Adjust the speed of the animation


        function animateMoney() {
        	if ((increment < 0 && currentMoney > targetMoney) || (increment > 0 && currentMoney < targetMoney)) {
        		currentMoney += increment * step;
        		document.querySelector(".money").innerText = formatMoney(Math.round(currentMoney));
	            setTimeout(animateMoney, 10); // Adjust the speed of the animation
	        } else {
	        	document.querySelector(".money").innerText = formatMoney(targetMoney);
	        }
	    }
	    animateMoney();
	}

	function createQuiz() {

		document.querySelector(".container").style.display = "block";

		document.querySelector(".main").style.opacity = "0";
		setTimeout(function(){

			document.querySelector(".main").style.display = "none";
			document.querySelector(".container").style.opacity = "1";
		}, speed)
		const quizContainer = document.getElementById('quiz');
		questions.forEach((q, index) => {
			const questionDiv = document.createElement('div');
			questionDiv.className = 'question';
			if (index === 0) questionDiv.classList.add('active');
			questionDiv.innerHTML = `
			<img class="images" src="${q.img}">
			<label for="q${index}">${q.question}</label>

	function updateValue(index, value) {
		document.getElementById(`q${index}Value`).textContent = value;
	}

	function nextQuestion() {
		const questions = document.querySelectorAll('.question');
		questions[currentQuestionIndex].classList.remove('active');
		currentQuestionIndex++;
		questions[currentQuestionIndex].classList.add('active');
		document.getElementById('prevBtn').disabled = false;
		if (currentQuestionIndex === questions.length - 1) {
			document.getElementById('nextBtn').style.display = 'none';
			document.getElementById('submitBtn').style.display = 'inline-block';
		}
	}

	function prevQuestion() {
		const questions = document.querySelectorAll('.question');
		questions[currentQuestionIndex].classList.remove('active');
		currentQuestionIndex--;
		questions[currentQuestionIndex].classList.add('active');
		document.getElementById('nextBtn').style.display = 'inline-block';
		document.getElementById('submitBtn').style.display = 'none';
		if (currentQuestionIndex === 0) {
			document.getElementById('prevBtn').disabled = true;
		}
	}

	function calculateResults() {
		let totalEnergyUse = 0;
		questions.forEach((q, index) => {
			const userResponse = document.getElementById(`q${index}`).value;
			const energyUse = userResponse * q.weight;
			totalEnergyUse += energyUse;
		});

		let dependencyLevel = '';
		if (totalEnergyUse < 250) {
			dependencyLevel = 'Low';
		} else if (totalEnergyUse >= 250 && totalEnergyUse < 350) {
			dependencyLevel = 'Moderate';
		} else {
			dependencyLevel = 'High';
		}

		const resultsContainer = document.getElementById('results');
		resultsContainer.innerHTML = `

		<p>Your energy dependency level is: ${dependencyLevel}</p>
	<img class="depImg" src="${dependencyLevel}.png">
		<p>${getInsights(dependencyLevel)}</p>
		<p>Congratulations on completing the ecoquest. Great Job!!! Remember, energy is a vital sector that shapes our lives, pumps up the economy, and empowers our country globally.</p>
		`;
		document.getElementById('quiz').style.display = 'none';
		document.querySelector('.navigation').style.display = 'none';
	}

	function getInsights(dependencyLevel) {
		if (dependencyLevel === 'Low') {
			return "You have a low energy dependency. Great job on being energy efficient! Your habits contribute to a sustainable future for Canada.";
		} else if (dependencyLevel === 'Moderate') {
			return "You have a moderate energy dependency. There are some areas where you can improve your energy efficiency. Every bit helps in boosting Canada's energy sustainability.";
		} else {
			return "You have a high energy dependency. Consider adopting more energy-saving habits to reduce your energy use. Your efforts can help empower Canada on the global stage.";
		}
